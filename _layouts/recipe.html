---
layout: default
---
<article class="recipe-detail">
  <header class="recipe-detail__header">
    <h1>{{ page.title }}</h1>
    {% if page.tags %}
    <ul class="tag-list">
      {% for tag in page.tags %}
      <li class="tag">{{ tag }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </header>
  <div class="recipe-detail__content">
    {{ content }}
  </div>
  <p class="recipe-detail__back"><a href="{{ '/' | relative_url }}">&larr; Zpět na přehled receptů</a></p>
</article>
